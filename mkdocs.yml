site_name: P5.js lernen
theme: readthedocs

pages:
- Home: "index.md"
- Erste Schritte: "firststeps.md"
- P5.js in eine HTML-Seite einbinden: "p5standalone.md"
- P5.js und RubyFrontier: "p5rubyfrontier.md"

markdown_extensions:
- footnotes
- smarty:
    smart_quotes: False

repo_url: https://github.com/kantel/p5js
edit_uri: blob/master/docs

site_dir: "/Applications/MAMP/htdocs/p5js"

extra_css: [css/user.css]

extra_javascript:
    - js/p5.min.js
    - js/p5.dom.min.js
    - js/p5.sound.min.js
